<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link rel="stylesheet" href="./dashboard.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="main-container d-flex">
      <div class="sidebar" id="side_nav">
        <div class="header-box px-2 pt-3 pb-4 d-flex justify-content-between">
          <h1 class="fs-4">
            <span class="bg-white text-dark rounded shadow px-2 me-2">FS</span
            ><span class="text-white">Fruit Shop</span>
          </h1>
          <button class="btn d-md-none d-block close-btn px-1 py-0 text-white">
            <i class="m-2 fal fa-stream"></i>
          </button>
        </div>

        <ul class="list-unstyled px-2">
          <li class="">
            <a href="#" class="text-decoration-none px-3 p-1 d-block">
              <i class="m-2 fal fa-home"></i>Dashboard
            </a>
          </li>
          <li class="">
            <a href="#" class="text-decoration-none px-3 p-1 d-block">
              <i class="m-2 fal fa-list"></i>Project
            </a>
          </li>
          <li class="">
            <a href="#" class="text-decoration-none px-3 p-1 d-flex justify-content-between">
              <span>
                <i class="m-2 fal fa-comment"></i>
                Message
              </span>
              <span class="bg-dark rounded-pill text-white py-1 px-2">02</span>
            </a>
          </li>
          <li class="">
            <a href="#" class="text-decoration-none px-3 p-1 d-block">
              <i class="m-2 fal fa-envelope-open-text"></i>Services
            </a>
          </li>
          <li class="">
            <a href="#" class="text-decoration-none px-3 p-1 d-block">
              <i class="m-2 fal fa-users"></i>Customers
            </a>
          </li>
        </ul>

        <ul class="list-unstyled px-2">
          <li class="">
            <a href="#" class="text-decoration-none px-3 p-1 d-block">
              <i class="m-2 fal fa-bars"></i>Settings
            </a>
          </li>
          <li class="">
            <a href="#" class="text-decoration-none px-3 p-1 d-block">
              <i class="m-2 fal fa-bell"></i>Notifications
            </a>
          </li>
        </ul>
      </div>

      <!-- Content  -->
      <div class="content">
        <nav class="navbar navbar-expand-lg bg-light">
          <div class="container-fluid">
            <div
              class="d-flex justify-content-center align-items-center d-md-none d-block"
            >
              <button class="btn px-1 py-0 open-btn">
                <i class="m-2 fal fa-stream"></i>
              </button>
              <h1 class="navbar-brand pb-0" href="#">Fruit Shop</h1>
            </div>

            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <h5 class="text-bg-dark m-0" aria-current="page" href="#">
                    Hello ! nice to meet you
                  </h5>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(".sidebar ul li").on("click", function () {
        $(".sidebar ul li.active").removeClass("active");
        $(this).addClass("active");
      });

      $(".open-btn").on("click", function () {
        $(".sidebar").addClass("active");
      });
      $(".close-btn").on("click", function () {
        $(".sidebar").removeClass("active");
      });
    </script>
  </body>
</html>
